<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdd309eb2f.js" crossorigin="anonymous"></script>
    <link href="../../../static/css/home.css" rel="stylesheet">
    <script src="../../../static/js/report.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="report-header d-flex justify-content-between align-items-center">
        <div class="w-100 h-100 report-header-left"> 
            <img src="../../../static/img/login-head.png" class="img-fluid">
            <span class="px-4">MoneyNote</span>
        </div>
        <div class="report-header-right d-flex justify-content-evenly align-items-center">
            <form class="fs-2 fw-medium position-relative">
                <input title="Search" placeholder="Search" class="border-0">
                <i class="fa-solid fa-magnifying-glass position-absolute start-0 top-50 translate-middle ms-5"></i>
            </form>
            <img src="../../../static/img/avatar-Photoroom.png" class="img-fluid">
        </div>
      
    </div>
    <div class="report-body d-flex position-relative">
        <div class="report-sidebar py-5 position-relative">
            <h1 class="fw-bold text-center">Home</h1>
            <p class="p-5 mt-5">
                <span><i class="fa-solid fa-pen-nib"></i></span>
                <span>Expense</span>
            </p>
            <p class="p-5 mt-5">
                <span><i class="fa-solid fa-calendar"></i></span>
                <span>Calendar</span>
            </p>
            <p class="p-5 mt-5">
                <span><i class="fa-solid fa-chart-pie"></i></span>
                <span>Report</span>
            </p>
            <strong class="translate-middle"><i class="fa-solid fa-gear"></i></strong>
        
        </div>
        <div class="report-body-content">
                <div class="report-info">      
                    <i class="fa-solid fa-calendar p-4 bg-danger"></i>
                    <div class="report-detail w-100 d-flex flex-column align-items-center">
                        <p class="text-center fw-bold">
                            Calendar
                        </p>
                        <div class="row report-row gap-5">
                            <span class="fw-bold col-md-2 col-1">Date</span>
                           <div class="col-md-7 col-12 d-flex gap-3 row-one">
                                <i class="fa-solid fa-chevron-left" id="previous-day"></i>
                                <input class="col-7 p-2 ps-4" type="text" name="createdDate" id="createdDate">
                                <i class="fa-solid fa-chevron-right" id="next-day"></i>
                           </div>
                        </div>
                        
                    </div>
                   </div>               
                   <div class="transaction-overview d-flex justify-content-center align-items-center my-5 flex-wrap">
                        <button class="p-4 text-center">
                            <p>Income</p>
                            <span class="text-danger">+1,000,000d</span>
                        </button>
                        <button class="p-4 text-center">
                            <p>Expense</p>
                            <span class="text-danger">-1,000,000d</span>
                        </button>
                        <button class="p-4 text-center">
                            <p>Total</p>
                            <span class="text-danger">0d</span>
                        </button>
                   </div>
                   <div class="report-content row justify-content-between">
                        <div class="report-chart col-md-8 col-12">
                            <canvas id="report-chart"></canvas>
                        </div>
                        <div class="report-list col-md-4 col-12 m-md-0 m-5">
                            <div class="d-flex justify-content-between report-list-item">
                                <p>
                                    <i class="fa-solid fa-utensils text-danger"></i>
                                    <span>&nbsp;&nbsp;Food</span>
                                </p>
                                
                                <p>-500,000d</p>
                            </div>
                            <div class="d-flex justify-content-between report-list-item">
                                <p>
                                    <i class="fa-solid fa-piggy-bank text-success"></i>
                                    <span>&nbsp;&nbsp;Save</span>
                                </p>
                                
                                <p>-50,000d</p>
                            </div>
                            <div class="d-flex justify-content-between report-list-item">
                                <p>
                                    <i class="fa-solid fa-sack-dollar text-warning"></i>
                                    <span>&nbsp;&nbsp;Debt</span>
                                </p>
                                
                                <p>-40,000d</p>
                            </div>
                            <div class="d-flex justify-content-between report-list-item">
                                <p>
                                    <i class="fa-solid fa-car text-secondary"></i>
                                    <span>&nbsp;&nbsp;Travel</span>
                                </p>
                                
                                <p>-60,000d</p>
                            </div>
                            <div class="d-flex justify-content-between report-list-item">
                                <p>
                                    <i class="fa-solid fa-bottle-droplet text-primary"></i>
                                    <span>&nbsp;&nbsp;Drink</span>
                                </p>
                                
                                <p>-70,000d</p>
                            </div>
                        </div>
                   </div>
                 
      
        </div>
    </div>
   
</body>
</html>
