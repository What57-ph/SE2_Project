<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/template">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<main layout:fragment="content">

  <nav aria-label="breadcrumb" class="container-fluid px-4 mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a class="text-decoration-none" href="/admin">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Manage Transaction</li>
    </ol>
  </nav>

<!--  <div class="container-fluid px-4 d-flex justify-content-between">-->
<!--    <h1 class="mt-2 header">Manage Transactions</h1>-->
<!--    <button class="btn rounded btn-primary h-75 mt-4">-->
<!--      <a href="" class="text-light text-decoration-none">Add New Transaction</a>-->
<!--    </button>-->
<!--  </div>-->

  <div class="m-4 border rounded border-secondary-subtle shadow-sm">
    <div class="d-flex align-items-center border-2 border-danger bg-dark text-light rounded-top p-3">
      <h2 class="">Transaction List</h2>
      <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
          <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>

    <table class="table table-hover table-bordered m-0 table-striped align-middle">
      <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">User Name </th>
        <th scope="col">Category</th>
        <th scope="col">Amount</th>
        <th scope="col">Type</th>
        <th scope="col">Transaction Date</th>
        <th scope="col" class="text-center w-auto">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tx : ${transactions}">
        <th th:text="${tx.id}"></th>
        <td th:text="${tx.user.name}">Mark</td>
        <td th:text="${tx.category.name}">Education</td>
        <td th:text="${tx.amount}">1000$</td>
        <td th:text="${tx.type}">Expense</td>
        <td th:text="${tx.transactionDate}"></td>
        <td>
              <span class="d-flex justify-content-center">
                <a th:href="'transaction/update/' + ${tx.id}"><button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Edit</button></a>
                <button class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fa-solid fa-trash"></i> Delete</button>
              </span>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{|/js/scripts.js|}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

</body>
</html>
