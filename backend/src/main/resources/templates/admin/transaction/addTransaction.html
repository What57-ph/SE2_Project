  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link th:href="@{/css/admin.css}" rel="stylesheet" />

</head>

<body class="sb-nav-fixed">

      <main class="p-5" layout:fragment="content">
        <h1 class="text-center">Add New Transaction</h1>
        <form class="container-fluid mx-5 px-5 mt-5">
          <div class="row mx-5 px-5">
            <div class="col">
              <label>User name</label>
              <input type="text" class="form-control mt-2" placeholder="User name">
            </div>
            <div class="col">

              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control mt-2" id="exampleFormControlSelect1">
                <option>Education</option>
                <option>Food</option>
                <option>Drink</option>
                <option>Transport</option>
                <option>Entertainment</option>
              </select>

            </div>


          </div>
          <div class="row mx-5 px-5 mt-4">
            <div class="col">
              <label>Type</label>
              <select class="form-control mt-2" id="exampleFormControlSelect1">
                <option>Income</option>
                <option>Expense</option>
              </select>
            </div>
            <div class="col">
              <label>Amount</label>
              <input placeholder="Transaction amount" class="form-control mt-2">
            </div>
          </div>
          <div class="container mt-4 row justify-content-center">
            <div class="mx-5 px-5 col-6">
                <label>Transaction Date</label>
                <input class="form-control mt-2" value="3/24/2025" type="date">
              </div>

          </div>
          <div class="mt-5 mx-5 px-5 d-flex justify-content-center">
            <a href="/admin/transaction"><button class="btn btn-primary" style="width: 150px; height: 50px;" type="submit">Add</button></a>
          </div>

        </form>
      </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{|/js/scripts.js|}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>


</body>

</html>
