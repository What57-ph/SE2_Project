<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/template">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link th:href="@{/css/admin.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>


<body class="sb-nav-fixed">

      <main class="p-5" layout:fragment="content">
        <h1 class="text-center">Update Transaction</h1>
        <form class="container-fluid mx-5 px-5 mt-5">
          <div class="row mx-5 px-5">
            <div class="col">
              <label>User name</label>
              <input type="text" class="form-control mt-2" placeholder="User name">
            </div>
            <div class="col">

              <label>Email</label>
              <input type="email" class="form-control mt-2" placeholder="Email">

            </div>
          
            

          </div>
          <div class="row mx-5 px-5 mt-4">
            <div class="col">

                <label>Phone</label>
                <input type="number" class="form-control mt-2" placeholder="Phone number">
  
              </div>
              <div class="col">
  
                <label>Total Amount</label>
                <input type="number" class="form-control mt-2" placeholder="Total budget amount">
  
              </div>
          </div>
          <div class="row mx-5 px-5 mt-4">
            <div class="col">
              <label>Role</label>
              <select class="form-control mt-2" id="exampleFormControlSelect1" disabled>
                <option>ADMIN</option>
                <option>USER</option>
              </select>
            </div>
            <div class="col">
              <label>Address</label>
              <input placeholder="User address" class="form-control mt-2" type="text">
            </div>
          </div>
         
          <div class="mt-5 mx-5 px-5 d-flex justify-content-start">
            <a href="/admin/transaction"><button class="btn btn-primary ms-2" style="width: 150px; height: 50px;" type="submit">Update</button></a>           
          </div>

        </form>
      </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{|/js/scripts.js|}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>


</body>

</html>
