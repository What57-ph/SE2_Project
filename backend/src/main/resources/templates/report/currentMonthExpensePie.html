<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Month Expense Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2>Chi tiêu theo danh mục - Tháng hiện tại</h2>

<canvas id="expenseChart" width="400" height="400"></canvas>

<script th:inline="javascript">
    const categories = [[${categories}]];
    const amounts = [[${amounts}]];

    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: categories,
            datasets: [{
                label: 'Chi tiêu',
                data: amounts
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Biểu đồ chi tiêu theo danh mục (Tháng này)'
                }
            }
        }
    });
</script>

</body>
</html>
