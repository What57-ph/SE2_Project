<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdd309eb2f.js" crossorigin="anonymous"></script>
    <link href="../../static/css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="login-header d-flex justify-content-between align-items-center">
        <div class="w-100 h-100 login-header-left">
            <img src="../../static/img/login-head.png">
            <span class="px-4">MoneyNote</span>
        </div>
        <span class="fs-1 fw-medium">Login</span>
    </div>
    <div class="login-body row align-items-center">
      <div class="login-intro col-md-6 ps-5">
        <h4>Welcome to MoneyNote</h4>
        <p class="pt-4 fw-light">The application helps users manage their expenses</p>
      </div>
  <div class="login-form col-md-6 p-5 d-flex justify-content-center flex-column align-items-center">
    <img src="../../static/img/avatar.png">
      <form action="/process-login" method="post">
          <div class="form-group position-relative">
              <input type="text" class="form-control form-input mt-5 px-4" name="username" placeholder="Username/Email Address">
              <i class="fa-solid fa-user translate-middle"></i>
          </div>
          <div class="form-group position-relative">
              <input type="password" class="form-control form-input mt-5 px-4" name="password" placeholder="Password">
              <i class="fa-solid fa-key translate-middle"></i>
          </div>
          <div class="form-group form-check d-flex justify-content-between p-4">
              <div>
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <a href="http://127.0.0.1:5500/templates/auth/register.html">Forgot password</a>
          </div>
          <button type="submit" class="btn btn-danger mt-4">Login</button>
      </form>
  </div>
    </div>
</body>
</html>
