<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoneyNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdd309eb2f.js" crossorigin="anonymous"></script>
    <link href="../css/auth.css" rel="stylesheet">
</head>
<body>
<div class="login-header d-flex justify-content-between align-items-center">
    <div class="w-100 h-100 login-header-left">
        <img src="../../static/img/login-head.png">
        <span class="px-4">MoneyNote</span>
    </div>
    <span class="fs-1 fw-medium">Register</span>
</div>
<div class="login-body row align-items-center">
    <div class="login-intro col-md-6 ps-5">
        <h4>Welcome to MoneyNote</h4>
        <p class="pt-4 fw-light">The application helps users manage their expenses</p>
    </div>
    <div class="login-form col-md-6 p-5 d-flex justify-content-center flex-column align-items-center">
        <img src="../../static/img/avatar.png">
        <form id="registerForm">
            <div class="form-group position-relative">
                <input type="text" class="form-control form-input mt-5 px-4" id="username" placeholder="Username" required>
                <i class="fa-solid fa-user translate-middle"></i>
            </div>
            <div class="form-group position-relative">
                <input type="name" class="form-control form-input mt-5 px-4" id="name" placeholder="Enter Your Name" required>
                <i class="fa-solid fa-user translate-middle"></i>
            </div>
            <div class="form-group position-relative">
                <input type="password" class="form-control form-input mt-5 px-4" id="password" placeholder="Password" required>
                <i class="fa-solid fa-key translate-middle"></i>
            </div>
            <button type="submit" class="btn btn-danger mt-4">Register</button>
        </form>
    </div>
</div>

<script>
    // Add event listener for form submission
    document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        const userData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value
        };

        // Send POST request to the backend
        fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('Registration successful');
                    window.location.href = '/login'; // Redirect to login page after success
                } else {
                    alert('Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
    });
</script>
</body>
</html>
