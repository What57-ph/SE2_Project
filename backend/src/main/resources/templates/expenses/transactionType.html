<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/clientLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyNote - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdd309eb2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/expense.css}">
    <script th:src="@{/js/expense.js}" type="module"></script>
    <style>
        .transaction-type-btn.active {
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body class="sb-nav-fixed">
<main layout:fragment="content">
    <div class="expense-body-content p-5">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-column gap-5">
            <h1 class="h1 text-center mb-0">Transactions in March 2025</h1>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary transaction-type-btn active" id="expenseBtn">
                    <i class="fa-solid fa-money-bill-wave me-2"></i>Expenses
                </button>
                <button type="button" class="btn btn-outline-primary transaction-type-btn" id="incomeBtn">
                    <i class="fa-solid fa-piggy-bank me-2"></i>Income
                </button>
            </div>
        </div>

        <!-- Expense Table-->
        <table class="table text-center mt-5" id="expenseTable">
            <thead>
            <tr>
                <th scope="col">Type of category</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <th class="align-middle" scope="row" th:text="${expense.categoryName}"></th>
                <td class="align-middle" th:text="${'$' + #numbers.formatDecimal(expense.amount, 1, 2, 'COMMA')}"></td>
                <td class="align-middle" th:text="${expense.transactionDate}"></td>
                <td class="align-middle">
                    <button type="button" class="btn btn-link p-0 m-0 align-middle update-btn fs-3"
                            data-bs-toggle="modal" data-bs-target="#updateModal"
                            th:data-id="${expense.id}"
                            th:data-category-id="${expense.category.id}"
                            th:data-amount="${expense.amount}"
                            th:data-date="${expense.transactionDate}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </td>
                <td class="align-middle">
                    <form th:action="@{/transactions/delete/{id}(id=${expense.id})}" method="post">
                        <button type="submit" class="btn btn-link p-0 m-0 text-danger align-middle fs-3">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Income Table -->
        <table class="table text-center mt-5 d-none" id="incomeTable">
            <thead>
            <tr>
                <th scope="col">Type of category</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="income : ${incomes}">
                <th class="align-middle" scope="row" th:text="${income.categoryName}"></th>
                <td class="align-middle" th:text="${'$' + #numbers.formatDecimal(income.amount, 1, 2, 'COMMA')}"></td>
                <td class="align-middle" th:text="${income.transactionDate}"></td>
                <td class="align-middle">
                    <button type="button" class="btn btn-link p-0 m-0 align-middle update-btn fs-3"
                            data-bs-toggle="modal" data-bs-target="#updateModal"
                            th:data-id="${income.id}"
                            th:data-category-id="${income.category.id}"
                            th:data-amount="${income.amount}"
                            th:data-date="${income.transactionDate}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </td>
                <td class="align-middle">
                    <form th:action="@{/transactions/delete/{id}(id=${income.id})}" method="post">
                        <button type="submit" class="btn btn-link p-0 m-0 text-danger align-middle fs-3">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <!-- update modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-1 px-5" >Update</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-5 ">
                        <form id="updateForm" method="post" th:action="@{/transactions/update}" th:object="${transaction}">
                            <input type="hidden" name="id" id="transactionId">

                            <div class="form-group mb-3">
                                <label class="fs-4">Type of category</label>
                                <select class="form-control fs-4 mt-1" id="categoryId" name="categoryId">
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label class="fs-4">Amount</label>
                                <input type="text" class="form-control fs-4 mt-1" id="amount" name="amount">
                            </div>
                            <div class="form-group mb-3">
                                <label class="fs-4">Date</label>
                                <input type="date" class="form-control fs-4 mt-1" id="createdDate" name="createdDate">
                            </div>

                            <div class="modal-footer mt-5 px-0 d-flex justify-content-between border-top-0">
                                <button type="button" class="btn btn-secondary fs-4 p-3" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger fs-4 p-3">Update</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
        <!-- delete modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-white border-5 border-success rounded-4 p-3">
                    <div class="modal-header border-bottom-0">
                        <h1 class="modal-title fs-2 px-4 fw-medium" >Delete Confirmation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-5 ">
                        <form>
                            <p class="fs-3 text-secondary">Are you sure want to delete this item?</p>
                            <div class="modal-footer mt-5 px-0 d-flex justify-content-evenly border-top-0">
                                <button type="submit" class="btn btn-secondary fs-4 p-3 rounded-5" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger fs-4 p-3 rounded-5">Delete</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function () {
                const expenseBtn = document.getElementById('expenseBtn');
                const incomeBtn = document.getElementById('incomeBtn');
                const expenseTable = document.getElementById('expenseTable');
                const incomeTable = document.getElementById('incomeTable');

                expenseBtn.addEventListener('click', function() {
                    expenseBtn.classList.add('active');
                    incomeBtn.classList.remove('active');
                    expenseTable.classList.remove('d-none');
                    incomeTable.classList.add('d-none');
                    document.title = "MoneyNote - Expenses";
                });

                incomeBtn.addEventListener('click', function() {
                    incomeBtn.classList.add('active');
                    expenseBtn.classList.remove('active');
                    incomeTable.classList.remove('d-none');
                    expenseTable.classList.add('d-none');
                    document.title = "MoneyNote - Income";
                });

                document.querySelectorAll(".update-btn").forEach(button => {
                    button.addEventListener("click", function () {
                        const id = this.getAttribute("data-id");
                        const categoryId = this.getAttribute("data-category-id");
                        const amount = this.getAttribute("data-amount");
                        const createdDate = this.getAttribute("data-date");

                        document.querySelector("#transactionId").value = id;
                        document.querySelector("#categoryId").value = categoryId;
                        document.querySelector("#amount").value = amount;
                        document.querySelector("#createdDate").value = createdDate;
                    });
                });
            });
        </script>
    </div>
</main>
</body>
</html>
